<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
 
 <!--scripts-->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="components/calculo.js"></script>
  
 <!--estilos-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

 
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input type="text" class="form-control display" readonly value="0">
      </div>
    </div>
  </div>
  <div class="row linha">   
	     <div class="offset-6 col-6">
        <button class="btn btn-primary btn-block" id="ce">CE</button>
       </div>
 </div>
  <div class="row linha">
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="1">1</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="2">2</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="3">3</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-danger btn-block ope">-</button>
       </div>
 </div>
 <div class="row linha">
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="4">4</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="5">5</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="6">6</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-danger btn-block ope">*</button>
       </div>
 </div>
 <div class="row linha">
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="7">7</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="8">8</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="9">9</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-danger btn-block ope">/</button>
       </div>
 </div>
 <div class="row linha">
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value="0">0</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-primary btn-block botao" value=".">.</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-success btn-block" id="igual">=</button>
       </div>
	     <div class="col-3">
        <button class="btn btn-danger btn-block ope">+</button>
       </div>
 </div>
</div>
</body>
</html>
